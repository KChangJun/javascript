<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
//다음 연산자를 이용하여 평균 판매량을 구하고, 4분기 판매량을 입력하여 평균 판매량의 이상/미달 값을 출력하기
// 1분기 판매량 1200 2분기 판매량 1300 3분기 판매량 1000
// 질의 응답창을 이용하여 4분기 판매량을 입력하고 전 분기 평균 판매량 보다 판매량이 높거나 같을 경우에는 판매량이 평균 이상입니다
// 낮을경우에는 평균 판매량 미달입니다 출력하기

    var salesVolume01 = 1200;
    var salesVolume02 = 1300;
    var salesVolume03 = 1000;
    var average13 = (salesVolume01+salesVolume02+salesVolume03)/3;
    var salesVolume04 = prompt("4분기 판매량을 입력해 주세요","0");
    var result = salesVolume04 >=average13 ? "판매량이 평균 이상입니다" : "평균 판매량 미달입니다" ;
    document.write(result);



</script>
